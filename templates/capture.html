{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Emotion Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icon2.png' %}">
</head>
<body class="index">
  <div class="container text-center mt-5">
    <h2>Live Emotion Detection</h2>
    
    <!-- Live video feed -->
    <video id="video" width="400" height="300" autoplay class="border rounded"></video>
    <br><br>
    
    <!-- Capture button -->
    <button id="capture-btn" class="btn btn-primary">Capture</button>

    <!-- Hidden form to send captured image -->
    <form id="capture-form" action="{% url 'capture_upload' %}" method="post">
      {% csrf_token %}
      <input type="hidden" name="image" id="image-input">
    </form>

    <!-- Display results -->
    {% if detected %}
    <div class="mt-4">
      <h4>Detected Emotion: {{ detected_emotion }}</h4>
      <img src="{{ emoji_url }}" alt="Emoji" width="150">
      <div class="mt-3">
        <form action="{% url 'songs' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button class="btn btn-outline-primary">Music</button>
        </form>
        <form action="{% url 'videos' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button class="btn btn-outline-primary">Video</button>
        </form>
      </div>
    </div>
    {% else %}
    <p class="mt-3">Capture your image to detect emotion.</p>
    {% endif %}
  </div>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('capture-btn');
    const imageInput = document.getElementById('image-input');
    const captureForm = document.getElementById('capture-form');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { 
        console.error("Camera access denied:", err);
        alert("Please allow camera access to use live detection.");
      });

    captureBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const dataUrl = canvas.toDataURL('image/jpeg');
      imageInput.value = dataUrl;
      captureForm.submit();
    });
  </script>
</body>
</html>
